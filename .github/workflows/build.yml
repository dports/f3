name: F3 CI/CD

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        # Важно: Конвертируем концы строк в LF
        lf: true

    - name: Install Cygwin (Windows)
      if: matrix.os == 'windows-latest'
      uses: cygwin/cygwin-install-action@v2
      with:
        platform: x86_64
        packages: gcc-core make libargp-devel 
        install-dir: C:/cygwin64

    - name: Setup environment
      shell: bash
      run: |
        case "${{ matrix.os }}" in
          windows-latest)
            export PATH="/cygdrive/c/cygwin64/bin:$PATH"
            ;;
            
          ubuntu-latest)
            sudo apt-get update
            sudo apt-get install -y libudev-dev libparted-dev
            ;;
        esac

    - name: Build
      run: |
        case "${{ matrix.os }}" in
          windows-latest)
            make CC="gcc" EXTRA_CFLAGS="-DWINDOWS_COMPAT" all
            ;;
          *)
            make all
            ;;
        esac

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: f3-${{ matrix.os }}
        path: |
          *.exe
          f3*
